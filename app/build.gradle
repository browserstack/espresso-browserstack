apply plugin: 'com.android.application'
apply plugin: 'spoon'
apply plugin: 'jacoco'
apply plugin: "com.browserstack.gradle"

jacoco {
    toolVersion='0.7.5.201505241946'
}
buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        classpath 'com.stanfy.spoon:spoon-gradle-plugin:1.2.2'
        // using published gradle plugin
        classpath "gradle.plugin.com.browserstack.gradle:browserstack-gradle-plugin:3.1.0"
        // classpath "com.browserstack:gradle:3.1.0"
    }
}

android {
    compileSdkVersion 30
    dataBinding.enabled = true

    defaultConfig {
        applicationId "com.sample.browserstack.samplecalculator"
        minSdkVersion 15
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            testCoverageEnabled true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'
    androidTestImplementation 'com.squareup.spoon:spoon-client:1.7.1'
    androidTestImplementation 'androidx.test:rules:1.1.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    testImplementation 'junit:junit:4.12'
}

spoon {
    debug = true
    adbTimeout = 30
}

browserStackConfig {
    username = "$System.env.BROWSERSTACK_USERNAME"
    accessKey = "$System.env.BROWSERSTACK_ACCESS_KEY"
    customId = "AndroidTestAPK"
    debug = true
    configFilePath = "${rootDir}/config-browserstack.json"
}
